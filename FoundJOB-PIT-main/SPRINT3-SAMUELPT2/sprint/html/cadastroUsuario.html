        <form action="../php/salvar_usuario.php" method="post" class="formCadastroUsuario">

            </div>
            <div class="cc">
            <input type="text" name="nome" id="nomeCadastro" placeholder="Nome" required>
            </div>
            <div class="conf">
            <input type="text" name="cpf" id="cpfCadastro" placeholder="cpf" required>
            <input type="email" name="email" id="emailCadastro" placeholder="e-mail" required>
            
            </div>

                <input type="date" name="dataNascimento" id="dataNascimento" placeholder="Data de Nascimento" required>
                <input type="password" name="senha" id="senhaCadasdro" placeholder="Senha" required>

    <script>
        const cpfInput = document.getElementById("cpfCadastro");

        cpfInput.addEventListener("input", function () {
            // Remove qualquer caractere que não seja número
            const cleanedValue = cpfInput.value.replace(/\D/g, "");

            // Limita o número de dígitos ao formato de CPF
            if (cleanedValue.length > 11) {
                cpfInput.value = cleanedValue.slice(0, 11);
            }

            // Aplica a máscara do CPF (XXX.XXX.XXX-XX)
            cpfInput.value = cleanedValue.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, function(_, p1, p2, p3, p4) {
                return p4 ? `${p1}.${p2}.${p3}-${p4}` : `${p1}.${p2}.${p3}`;
            });
        });


        // Adicione uma máscara ao campo de e-mail
        const emailInput = document.getElementById("emailCadastro");
        Inputmask({ alias: "email" }).mask(emailInput);
    </script>
